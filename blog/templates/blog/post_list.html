{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        {% if post.image != None %}
        	<img src="{{ post.image.url }}">
        	{% endif%}
	        <h2><a href="{% url 'post_detail' pk=post.pk %}" id="post-title">{{ post.title }}</a></h2>
	        <p>{{ post.text|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}}}
